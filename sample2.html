<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Crime</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Report a Crime</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="crime-report.html">Report Crime</a>
    </nav>
  </header>

  <main>
    <section class="crime-form">
      <h2>Submit a Crime Report</h2>
      <form id="crimeForm">
        <div class="form-group">
          <label for="crimeType">Crime Type</label>
          <select id="crimeType" name="crimeType" required>
            <option value="theft">Theft</option>
            <option value="assault">Assault</option>
            <option value="harassment">Harassment</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter location" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" placeholder="Describe the incident..." required></textarea>
        </div>

        <div class="form-group">
          <label for="evidence">Upload Evidence (Optional)</label>
          <input type="file" id="evidence" name="evidence" accept="image/*, video/*">
        </div>

        <button type="submit">Submit Report</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 CrimeWatch. All rights reserved.</p>
  </footer>

  <script src="crime-report.js"></script>
</body>
</html>
